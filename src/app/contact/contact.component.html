<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Contact Us</h1>
      <form id="contact-form" 
          [formGroup]="contactForm" 
          (ngSubmit)="onSubmit(contactForm.value)">

        <div class="form-group">    
          <label for="name-input">Name:</label>
          <input type="text" class="form-control" [formControl]="contactForm.controls['name']" [class.error]="!contactForm.controls['name'].valid" autocomplete="name">
          <div class="error-message" *ngIf="!contactForm.controls['name'].valid">Please type your name</div>
        
          <label for="email-input">Email:</label>
          <input type="email" class="form-control" [formControl]="contactForm.controls['email']" [class.error]="!contactForm.controls['email'].valid" autocomplete="email">
          <div class="error-message" *ngIf="!contactForm.controls['email'].valid">Please provide a valid email (email@something.com)</div>
        
          <label for="phone-input">Phone:</label>
          <input type="tel" class="form-control" [formControl]="contactForm.controls['phone']" [class.error]="!contactForm.controls['phone'].valid" autocomplete="phone">
          <div class="error-message" *ngIf="!contactForm.controls['phone'].valid">Please provide a valid phone number (111-222-3333)
          </div>
      
          <label for="message">Message:</label>
          <textarea type="text" class="form-control" rows="2" cols="50" [formControl]="contactForm.controls['message']" [class.error]="!contactForm.controls['message'].valid"></textarea>
          <div class="error-message" *ngIf="!contactForm.controls['message'].valid">Describe your issue:</div>
        </div>

        <button type="submit" id="contact-submit" class="btn" *ngIf="contactForm.valid"><strong>Send</strong></button>
      </form>
