<div class="container main-content">
  <div class="row">
    <div class="col-md-8">
      <h1 class="extraLgText">SSU
        <br/>HOMECOMING
        <br/>2018</h1>
    </div>
    <div class="col-md-4 home-date">
      <h2 class="extraLgText">10/21/2018</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div style="height:30px;"></div>
      <span class="subTitle">7</span> DAYS &nbsp;&nbsp;
      <span class="subTitle">{{eventTotal}}</span> EVENTS
      
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div style="height:30px;"></div>
      <h2>Upcoming Events</h2>
    </div>
  </div>
  <div class="row">
    <app-events-view class="col-md-4 event" *ngFor="let event of events" [event]="event"></app-events-view>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="call-to-action call-to-action-lg" [routerLink]="['/events']">FULL SCHEDULE</a>
    </div>
  </div>
</div>
